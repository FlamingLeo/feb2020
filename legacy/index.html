<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="datedisplay.js"></script>
    <script type="text/javascript" src="datemodify.js"></script>
    <script type="text/javascript" src="datereset.js"></script>
    <!-- Checks to see if browser is compatible with local storage. -->
    <script>
        if (typeof(Storage) !== "undefined") {
            console.log("Storage available.");
        } else {
            alert("No storage available.");
        }
    </script>
    <title>Timetable Test</title>
</head>
<body onload="load()">
    <!-- The actual timetable. -->
    <table>
        <caption>Schedule</caption>
        <tr class="dayrow">
            <th class="1">Monday</th>
            <th class="2">Tuesday</th>
            <th class="3">Wednesday</th>
            <th class="4">Thursday</th>
            <th class="5">Friday</th>
        </tr>
        <tr class="row">
            <td class="1">Hour</td>
            <td class="2">Hour</td>
            <td class="3">Hour</td>
            <td class="4">Hour</td>
            <td class="5">Hour</td>
        </tr>
        <tr class="row">
            <td class="1">Hour</td>
            <td class="2">Hour</td>
            <td class="3">Hour</td>
            <td class="4">Hour</td>
            <td class="5">Hour</td>
        </tr>
        <tr class="row">
            <td class="1">Hour</td>
            <td class="2">Hour</td>
            <td class="3">Hour</td>
            <td class="4">Hour</td>
            <td class="5">Hour</td>
        </tr>
        <tr class="row">
            <td class="1">Hour</td>
            <td class="2">Hour</td>
            <td class="3">Hour</td>
            <td class="4">Hour</td>
            <td class="5">Hour</td>
        </tr>
        <tr class="row">
            <td class="1">Hour</td>
            <td class="2">Hour</td>
            <td class="3">Hour</td>
            <td class="4">Hour</td>
            <td class="5">Hour</td>
        </tr>
        <tr class="row">
            <td class="1">Hour</td>
            <td class="2">Hour</td>
            <td class="3">Hour</td>
            <td class="4">Hour</td>
            <td class="5">Hour</td>
        </tr>
    </table>
    <br>

    <!-- Day Dropdown Menu -->
    <label for="dayDropdown">Choose a day: </label>
    <select id="dayDropdown">
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
    </select>
    <br><br>

    <!-- Hour Dropdown Menu -->
    <label for="hourDropdown">Choose a valid hour: </label>
    <select id="hourDropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    <br><br>

    <!-- The text to replace chosen value -->
    <label for="newClass">Input your desired text: </label>
    <input type="text" id="newClass">
    <br><br>
    
    <!-- Button to confirm change -->
    <button onclick="changeValue()">Click here to modify a value.</button>
    <p id="warning">WARNING: Modifying a value after refreshing the page will erase all previous values.</p>
    <hr>
    
    <!-- Button to clear local storage -->
    <button onclick="clearValues()">Click here to reset all values.</button>
    <br><br>

    <!-- Button to display current date and change backgroundColor of days -->
    <button id="displayer" onclick="displayDate()">Click to show today's date.</button>
    <p id="datedisplay"></p>

    <!-- End -->
</body>
</html>
