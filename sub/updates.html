<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/updates.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../script/update.js"></script>
    <script type="text/javascript" src="../script/updatedisplay.js"></script>
    <script type="text/javascript" src="../script/updatereset.js"></script>
    <title>Updates</title>
</head>
<body onload="load()">
    <!-- Buttons for adding/removing entries -->
    <div id="buttons">
        <button onclick="displayManager()" id="manager">Add New Entry</button>
        <button onclick="clearValues()" id="eraser">Erase All Entries</button>
    </div>
    <!-- Form to add entry -->
    <div id="menu">
        <label for="manager-date">Choose a date: </label><input type="date" id="manager-date"><br>
        <label for="manager-text">Input your text: </label><textarea type="text" id="manager-text"></textarea><br>
        <button onclick="addEntry()" id="confirm">Confirm</button>
    </div>
    <!-- Entries will go here. -->
    <div id="entries">
    </div>
    <!-- End Message -->
    <hr>
    <p id="end" onclick="window.scrollTo(0,0)"><i>You have reached the end. Click here to scroll back up.</i></p>
</body>
</html>
